<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>智能校园共享运动器材管理系统</title>
<style>
/* 复用原有样式 */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}
header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}
/* 其他原有样式保持不变... */
nav {
    display: flex;
    justify-content: center;
    background-color: #444;
}
nav a {
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
}
nav a:hover {
    background-color: #555;
}
main {
    padding: 20px;
    min-height: calc(100vh - 200px); /* 防止内容过少时页脚上浮 */
}
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}

.selection-title {
    text-align: center;
    margin: 40px 0;
    color: #333;
    font-size: 2em;
}
.button-container {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    max-width: 800px;
    margin: 0 auto;
}
.equipment-btn {
    padding: 20px 40px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 1.2em;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}
.equipment-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    background-color: #0056b3;
}
/* 增强型公共样式 */
.equipment-list {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 40px auto;
}

.equipment-item {
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.3s ease;
}

.equipment-item:hover {
    transform: translateY(-5px);
}

.equipment-item h3 {
    color: #333;
    margin: 15px 0;
    font-size: 1.4em;
    border-bottom: 2px solid #eee;
    padding-bottom: 10px;
}

.equipment-item p {
    color: #666;
    line-height: 1.6;
    margin: 10px 0;
}

.status {
    display: inline-block;
    padding: 8px 15px;
    border-radius: 20px;
    font-size: 0.9em;
    margin-top: 15px;
}

.available {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.unavailable {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.reserve-btn {
    display: inline-block;
    margin-top: 15px;
    padding: 8px 20px;
    background: #28a745;
    color: white;
    border-radius: 5px;
    text-decoration: none;
    transition: background 0.3s;
}

.reserve-btn:hover {
    background: #218838;
}

/* 新增归还按钮样式 */
.return-confirm-btn {
    padding: 15px 30px;
    background-color: #ffc107; /* 黄色强调色 */
    color: #333;
    border-radius: 8px;
    font-size: 1.2em;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    text-decoration: none;
    display: inline-block;
    margin-top: 20px;
}

.return-confirm-btn:hover {
    background-color: #e0a800;
    transform: translateY(-3px);
}
</style>
</head>
<body>
<header>
    <h1>器材归还系统</h1>
</header>
<main>
    <h2 class="selection-title">请选择你归还的器材</h2>
    <div class="button-container">
        <a href="return-fitness-equipment.html" class="equipment-btn return-confirm-btn">🏋️ 健身器材</a>
        <a href="return-badminton.html" class="equipment-btn return-confirm-btn">🏸 羽毛球</a>
        <a href="return-tennis.html" class="equipment-btn return-confirm-btn">🎾 网球</a>
        <a href="return-table-tennis.html" class="equipment-btn return-confirm-btn">🏓 乒乓球</a>
    </div>
    <div class="button-container" style="margin-top:40px">
        <a href="index.html" class="equipment-btn">← 返回首页</a>
    </div>
</main>
<footer>
    大卫爱冒险-智能校园共享运动器材管理系统
</footer>
</body>
</html>
